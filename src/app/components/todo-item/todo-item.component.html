<div
  class="todo-item d-flex justify-content-between align-items-center"
  (mouseover)="isHovered = true"
  (mouseleave)="isHovered = false"
>
  <div class="todo w-100">
    <input [id]="todo.id"
      type="checkbox"
      class="toggle text-center"
      [checked]="todo.isCompleted"
      [ngClass]="{'checked': todo.isCompleted}"
      (change)="changeTodoStatus()"
    >
    <label [@fadeAnimation]="todo.isCompleted ? 'completed' : 'incomplete'" [for]="todo.id">{{todo.content}}</label>
  </div>

  <div class="d-flex align-item-center pr-3">
    <span class="icon-wrapper text-center edit mr-1" [hidden]="todo.isCompleted" [ngClass]="{'active': isHovered}" >
      <i class="eva eva-edit" (click)="showEditInput()"></i>
    </span>
    <span class="icon-wrapper text-center delete" [ngClass]="{'active': isHovered}">
      <i class="eva eva-close" (click)="removeTodo()"></i>
    </span>
  </div>

  <form class="edit-form"[hidden]="!isEditing" (keyup)="submitEdit($event)">
    <input type="text" name="editTodo" [(ngModel)]="todo.content" (blur)="isEditing = false"  #editInput>
  </form>
</div>
